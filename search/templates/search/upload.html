{% extends 'search/base.html' %}
{% block content %}
<div class="p-7">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ upload_form }}
    <button id="upload" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-3 py-1 rounded">Upload</button>
  </form>
</div>
{% endblock %}
