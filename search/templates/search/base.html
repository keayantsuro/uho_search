{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>٩(ˊᗜˋ*)و</title>
  </head>
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <body style="margin-top:3.5em; background-color: black">
    <nav class="navbar navbar-dark bg-transparent fixed-top">
      <div class="navbar-brand">なんちゃって検索</div>
      <div class="dropdown">
        <button class="navbar-toggler dropdown-toggle" id="navmenu1"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navmenu1">
            {% if request.path != '/upload' %}
              <a class="nav-link" href="{% url 'upload' %}">アップロード</a>
            {% endif %}
            {% if request.path != '/' %}
              <a class="nav-link" href="/">検索</a>
            {% endif %}
        </div>
      </div>
    </nav><hr />
    {% block content %}
    {% endblock %}
  </body>
{% load static %}
</html>
