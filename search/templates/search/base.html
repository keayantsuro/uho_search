{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>٩(ˊᗜˋ*)و</title>
    <!--
    <link href="{% static 'css/style.min.css' %}" type="text/css" rel="stylesheet" />
    -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="flex items-center justify-between flex-wrap bg-indigo-600 p-4">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight"><a href="/">なんちゃって検索</a></span>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <form class="form-inline" method="GET">
            {{ search_form }}
          </form>
        </div>
        <div>
          {% if upload_form == None %}
          <a href="{% url 'upload' %}" class="text-sm px-4 py-1 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-blue-300 mt-4 lg:mt-0">Upload</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="min-w-full m-6 p-4">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
